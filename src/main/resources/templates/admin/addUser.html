<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
</head>
<body>
<form th:method="POST" th:action="@{/admin/add}" th:object="${user}" class="content">
    <p>Add user</p>
    <p>To add user data please enter the data in the table</p>
    <table>
        <tr>
            <td>Username</td>
            <td>Password</td>
            <td>Role</td>
            <td>Name</td>
            <td>Last Name</td>
            <td>City</td>
            <td class="age">Age</td>
            <td>Email</td>
        </tr>
        <tr>
            <td>
                <input class="inputData" type="text" th:field="*{username}" id="username" placeholder="Enter username">
            </td>
            <td>
                <input class="inputData" type="text" th:field="*{password}" id="password" placeholder="Enter password">
            </td>
            <td>
                <input class="inputData" type="text" name="role" id="role" placeholder="Enter role">
            </td>
            <td>
                <input class="inputData" type="text" th:field="*{name}" id="name" placeholder="Enter name">
            </td>
            <td>
                <input class="inputData" type="text" th:field="*{lastname}" id="lastName" placeholder="Enter last name">
            </td>
            <td>
                <input class="inputData" type="text" th:field="*{city}" id="city" placeholder="Enter city">
            </td>
            <td class="age">
                <input class="inputData" type="text" th:field="*{age}" id="age" placeholder="Enter age">
            </td>
            <td>
                <input class="inputData" type="email" th:field="*{email}" id="text" placeholder="Enter email">
            </td>
        </tr>
    </table>
    <input class="btn" type="submit" id="addUser" value="Add User">
    <span id="spanRole" style="width: 100%; text-align: center; position: absolute; bottom: 20%; left: 0;"></span>
</form>
</body>

<script>

    const role = document.getElementById('role');
    const spanRole = document.getElementById('spanRole');
    const addUserButton = document.getElementById('addUser');
    addUserButton.disabled = true;
    
    role.addEventListener('input', function () {
        let userRole = 'ROLE_USER';
        let adminRole = 'ROLE_ADMIN';
        const inputValue = role.value.trim(); // Удаляем лишние пробелы
        
        if (inputValue === userRole || inputValue === adminRole) {  spanRole.style.display = 'none'; // Скрываем сообщение об ошибке
            addUserButton.disabled = false; // Активируем кнопку
        } else {
            spanRole.textContent = 'Неверная роль: ' + inputValue; spanRole.style.display = 'block'; // Показываем сообщение об ошибке
            spanRole.style.color = '#981926';
            addUserButton.disabled = true; // Блокируем кнопку
        }
    }); 


</script>

<style>
    * {
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont,
        'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell,
        'Open Sans', 'Helvetica Neue', 'sans-serif';
        box-sizing: border-box;
    }

    body {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .content {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        flex-direction: column;
        gap: 50px;

        padding: 50px 50px 35px 50px;
    }

    table {
        border: 1px solid #000;
        border-radius: 7px;
        -webkit-box-shadow: 0px 0px 16px 4px rgba(0, 0, 0, 0.2);
        -moz-box-shadow: 0px 0px 16px 4px rgba(0, 0, 0, 0.2);
        box-shadow: 0px 0px 16px 4px rgba(0, 0, 0, 0.2);
    }

    td {
        width: 200px;
        height: 50px;
        text-align: center;
    }

    tr {
        background: #fff;
    }

    #age {
        width: 50px;
    }

    .inputData {
        width: 100%;
        height: 100%;
        text-align: center;
        border: none;
        outline: none;
    }

    .userData {
        width: 100%;
        height: 100%;
        text-align: center;
        outline: none;
        border: none;
        font-size: 16px;
    }

    .btn {
        padding: 10px 20px;
        background: #fff;
        outline: none;
        border: 1px solid #000;
        border-radius: 5px;
        font-size: 12px;
        font-weight: 500;
        cursor: pointer;
    }
</style>

</html>
